<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./register.css">
    <title>Register</title>
</head>

<body>
    <div class="wrapper">
        <h1>Signup</h1>
            <form id="registerForm">
                <div>
                    <label for="name">
                        <i class="fa-solid fa-user"></i>
                    </label>
                    <input type="text" placeholder="Name" required id="name" autocomplete="off">
                </div>
                <div>
                    <label for="surname">
                        <i class="fa-solid fa-user"></i>
                    </label>
                    <input type="text" placeholder="Surname" required id="surname" autocomplete="off">
                </div>
                <div>
                    <label for="username">
                        <i class="fa-solid fa-user"></i>
                    </label>
                    <input type="text" placeholder="Username" required id="username" autocomplete="off">
                </div>
                <div>
                    <label for="password">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="password" placeholder="Password" required id="password" autocomplete="off">
                </div>
                
                <button type="submit">Register</button>
                <a href="login.html">Go to Login</a>
            </form>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="./js/register.js"></script>
</body>

</html>
