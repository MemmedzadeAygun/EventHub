<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/book-confirmed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Booking Confirmed</title>
</head>
<body>
    <style>
        .hidden {
            display: none;
        }
    </style>
    <header>
        <div class="head">
            <div class="logo">
                 <img src="./img/z-ticket-removebg-preview.png" alt="">
            </div>
            <div class="user-details">
                <div class="admin-button"></div>
                <div class="dark-mood">
                    <li class="mode">
                        <a href="#">
                            <i class="fa-regular fa-moon"></i>
                        </a>
                        <div class="mode-toggle">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
                <div class="profile">
                    <img class="profile-img"
                        src="./img/default-avatar-profile-icon-social-media-user-vector-49816613_-_Copy-removebg-preview.png"
                        onclick="toggleMenu()" alt="">
                    <div class="sub-menu-wrap" id="subMenu">
                        <div class="sub-menu">
                            <div class="user-info">
                                <img src="./img/default-avatar-profile-icon-social-media-user-vector-49816613_-_Copy-removebg-preview.png"
                                    alt="">
                                <h3 id="userAccount">Jhon Wick</h3>
                            </div>
                            <hr>

                            <a href="user.html" class="sub-menu-link">
                                My profile
                            </a>
                            <a href="login.html" id="sign-out-text" class="sub-menu-link">
                                Sign out <i id="logOut" class="fa-solid fa-right-from-bracket hidden"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </header>
    <main>
        <div class="background">
            <a href="index.html">Home</a>
        </div>
        <div class="sub-main">
            <div class="book-confirmed">
                <div class="section1">
                    <div class="confirm-image">
                        <img class="img" src="./img/confirmed.png" alt="">
                    </div>
                    <h2>Booking Confirmed!</h2>
                    <p>
                        Your ticket has been sent to your email. We look forward to seeing you at the event!
                    </p>
                </div>
                <div class="section2">
                    <div class="booking">
                        <div class="book-confirmed-img">
                            <img id="confirmed-img" src="" alt="">
                        </div>
                        <div class="book-confirmed-detail">
                            <h3 id="event-name">Event name</h3>
                            <span id="event-date">event date</span>
                            <div class="user-detail">
                                <span id="username"></span>
                                <span id="usersurname"></span>
                            </div>
                            <div class="price">
                                <span>Total: </span>
                                <span id="price"></span>
                            </div>
                        </div>
                    </div>
                    <button id="view-ticket-btn"><i class="fa-solid fa-ticket"></i> View Ticket</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="sub-footer">
            <div class="company">
                <h3>Company</h3>
                <ul>
                    <li>About Us</li>
                    <li>Help</li>
                    <li>Contact Us</li>
                </ul>
            </div>
            <div class="follow-us">
                <h3>Follow Us</h3>
                <div class="icons">
                    <div class="icon">
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                    <div class="icon">
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="icon">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                    <div class="icon">
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/book-confirmed.js"></script>
</body>
</html>
