<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/create-event.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin Dashboard Page</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="./img/logo.jpg" alt="logo">
            </div>
            <span class="logo_name">Z-ticket</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="admin.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="link-name">Dashboard</span>
                    </a></li>
                <li><a href="index.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="link-name">Event Page</span>
                    </a></li>
                <li><a href="#">
                        <i class="fa-solid fa-location-dot"></i>
                        <span class="link-name">Create Event</span>
                    </a></li>
            </ul>
            <ul class="logOut">
                <li>
                    <a href="#">
                        <i id="logOut" class="fa-solid fa-right-from-bracket"></i>
                        <span class="link-name">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <a href="#">
                        <i class="fa-regular fa-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="fa-solid fa-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search here...">
            </div>

            <img src="img/default-avatar-profile-icon-social-media-user-vector-49816613_-_Copy-removebg-preview.png"
                alt="">
        </div>

        <div class="dash-content">
            <button type="button" class="btn btn-secondary myButton" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">Create Event</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                             <h1 class="fs-5">Create New Event</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="event-form">
                                <div class="mb-3">
                                    <label for="event-name" class="col-form-label text-start d-block">Event Name*</label>
                                    <input type="text" class="form-control" id="event-name" placeholder="Enter event name">
                                </div>
                                <div class="mb-3">
                                    <label for="ticket-price" class="form-label text-start d-block">Ticket Price ($)*</label>
                                    <input type="number" class="form-control" id="ticket-price" min="0" step="0.01" placeholder="Enter ticket price" required>
                                </div>
                                <div class="mb-3">
                                    <label for="categoryFilter" class="col-form-label text-start d-block">Category:</label>
                                    <select class="form-select" id="categoryFilter">
                                        <option value="Arts">Arts</option>
                                        <option value="Business">Business</option>
                                        <option value="Sports and Business">Sports and Business</option>
                                        <option value="Music and Theaters">Music and Theaters</option>
                                        <option value="Hobbies and Interest">Hobbies and Interest</option>
                                        <option value="Science and Technology">Science and Technology</option>
                                        <option value="Film and Entertainment">Film and Entertainment</option>
                                        <option value="Fashion and Beauty">Fashion and Beauty</option>
                                        <option value="Community and Culture">Community and Culture</option>
                                        <option value="Family and Friends">Family and Friends</option>
                                    </select>
                                </div> 
                                <div class="mb-3">
                                    <label for="eventType" class="col-form-label text-start d-block">Type:</label>
                                    <select class="form-select" id="eventType">
                                        <option value="online">Online Events</option>
                                        <option value="vanue">Vanue Events</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="event-date" class="form-label text-start d-block">Event Date & Time*</label>
                                    <input type="datetime-local" class="form-control" id="event-date" required>
                                </div>
                                <div class="mb-3">
                                    <label for="event-image" class="form-label text-start d-block">Event Image</label>
                                    <input type="text" class="form-control" id="event-image-url" placeholder="Image URL">
                                    <div class="mt-2">
                                        <img id="previewImage" src="" class="img-fluid rounded d-none" alt="Preview">
                                    </div>
                                </div>
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-success button" id="saveButton">Submit</button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="w-100 p-3 mt-5 shadow">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Event Name</th>
                        <th scope="col">Ticket Price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Type</th>
                        <th scope="col">Event Date</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="event-tbody">
                     
                    </tbody>
                  </table>
            </div>
            
        </div>
    </section>

    <script src="./js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
